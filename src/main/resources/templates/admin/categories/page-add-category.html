<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:insert="~{common-admin/head::head}"></div>
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div th:insert="~{common-admin/sidebar::sidebar}"></div>
    <div th:insert="~{common-admin/header::header}"></div>
    <div class="modal fade" id="new-order" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="popup text-left">
                        <h4 class="mb-3">New Order</h4>
                        <div class="content create-workform bg-body">
                            <div class="pb-3">
                                <label class="mb-2">Email</label>
                                <input type="text" class="form-control" placeholder="Enter Name or Email">
                            </div>
                            <div class="col-lg-12 mt-4">
                                <div class="d-flex flex-wrap align-items-ceter justify-content-center">
                                    <div class="btn btn-primary mr-4" data-dismiss="modal">Cancel</div>
                                    <div class="btn btn-outline-primary" data-dismiss="modal">Create</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="container-fluid add-form-list">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Add category</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/categories/insert}" data-toggle="validator"
                                  th:object="${category}" method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Category Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Category Name"
                                                   th:field="*{name}" required>
                                            <div class="help-block with-errors"></div>
                                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                 style="color: red;"></div>
                                        </div>
                                    </div>
                                </div>
                                <button th:value="Add" type="submit" class="btn btn-primary mr-2">Add category</button>
                                <button type="reset" class="btn btn-danger" th:href="@{/admin/categories}">Cancel
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
    </div>
</div>
<!-- Wrapper End-->
<div th:insert="~{common-admin/footer::footer}"></div>
<!-- Backend Bundle JavaScript -->
<div th:insert="~{common-admin/script::script}"></div>
</body>
</html>
