<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dash | Add Account</title>
    <div th:insert="~{common-admin/head::head}"></div>
</head>
<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">

    <div th:insert="~{common-admin/sidebar::sidebar}"></div>
    <div th:insert="~{common-admin/header::header}"></div>

    <div class="content-page">
        <div class="container-fluid">
            <form th:action="@{/admin/user/create}" method="post"
                  th:object="${userDto}">
                <div class="row">
                    <div class="col-xl-3 col-lg-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">Add New User</h4>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="form-group">
                                    <div class="crm-profile-img-edit position-relative">
                                        <img class="crm-profile-pic rounded avatar-100"
                                             th:src="@{/admin/assets/images/user/11.png}"
                                             alt="profile-pic">
                                        <div class="crm-p-image bg-primary">
                                            <i class="las la-pen upload-button"></i>
                                            <input class="file-upload" type="file" accept="image/*"
                                                   th:field="*{avatar}">
                                        </div>
                                    </div>
                                    <div class="img-extension mt-3">
                                        <div class="d-inline-block align-items-center">
                                            <span>Only</span>
                                            <a href="javascript:void();">.jpg</a>
                                            <a href="javascript:void();">.png</a>
                                            <a href="javascript:void();">.jpeg</a>
                                            <span>allowed</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>User Role:</label>
                                    <select name="roleId" class="selectpicker form-control" data-style="py-0">
                                        <!-- Mặc định chọn role 'user' -->
                                        <option selected
                                                th:if="${isUser}"
                                                th:value="${id}"
                                                th:text="'User'"></option>

                                        <!-- Vòng lặp để hiển thị các role còn lại, ngoại trừ 'user' -->
                                        <option th:each="role : ${roles}"
                                                th:if="${role.name != 'user'}"
                                                th:value="${role.id}"
                                                th:text="${role.name.toUpperCase()}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Facebook Url:</label>
                                    <input type="text" class="form-control" placeholder="Facebook Url">
                                </div>
                                <div class="form-group">
                                    <label>Instagram Url:</label>
                                    <input type="text" class="form-control" placeholder="Instagram Url">
                                </div>
                                <div class="form-group">
                                    <label>Linkedin Url:</label>
                                    <input type="text" class="form-control" placeholder="Linkedin Url">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <div class="header-title">
                                    <h4 class="card-title">New User Information</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="new-user-info">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label>Full Name:</label>
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="Enter Fullname"
                                                   th:field="*{fullName}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Day of birth: </label>
                                            <input type="date"
                                                   class="form-control"
                                                   th:field="*{dayOfBirth}">
                                            <p th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}"
                                               style="color: red;"></p>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label>Address</label>
                                            <input type="text" class="form-control" th:field="*{address}"
                                                   placeholder="Enter Address">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Mobile Number:</label>
                                            <input type="text" class="form-control"
                                                   placeholder="Mobile Number"
                                                   th:field="*{phoneNumber}">
                                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                               style="color: red;"></p>
                                        </div>

                                        <div class="gender-box form-group col-md-3">
                                            <h3>Gender</h3>
                                            <div class="gender-option">
                                                <div class="gender">
                                                    <input type="radio" id="check-male" name="gender" value="Nam"
                                                           checked/>
                                                    <label for="check-male">male</label>
                                                </div>
                                                <div class="gender">
                                                    <input type="radio" id="check-female" name="gender" value="Nữ"/>
                                                    <label for="check-female">Female</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <h5 class="mb-3">Security</h5>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label>Email:</label>
                                            <input type="email" class="form-control" placeholder="Email"
                                                   th:field="*{email}">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                               style="color: red;"></p>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Password:</label>
                                            <input type="password" class="form-control"
                                                   placeholder="Password"
                                                   th:field="*{password}">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                               style="color: red;"></p>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Confirm Password:</label>
                                            <input type="password" class="form-control"
                                                   placeholder="Confirm Password "
                                                   th:field="*{confirmPassword}">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                               style="color: red;"></p>
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <label><input class="mr-2" type="checkbox">Enable
                                            Two-Factor-Authentication</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Credential User</button>
                                    <a th:href="@{/admin/user}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Wrapper End-->
<div th:insert="~{common-admin/footer::footer}"></div>
<div th:insert="~{common-admin/script::script}"></div>
</body>
</html>
