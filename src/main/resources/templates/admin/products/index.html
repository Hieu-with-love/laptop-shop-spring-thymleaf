<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title th:text="${pageTitle}">Title</title>
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!--Main wrapped-->
    <div class="body-wrapper">
        <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title d-flex align-items-center gap-2 mb-4">
                                Quản lý sản phẩm
                            </h5>
                            <a class="btn btn-primary text-white mb-3" th:href="@{/admin/products/create}">Create
                                product</a>
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Ram</th>
                                    <th scope="col">Battery Capacity</th>
                                    <th scope="col">Monitor</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Thumbnail</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Manager</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.getId()}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${product.ram}"></td>
                                    <td th:text="${product.batteryCapacity}"></td>
                                    <td th:text="${product.monitor}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td>
                                        <img th:src="@{'/uploads/' + ${product.thumbnail}}" alt="Ảnh sản phẩm"
                                             width="100px;">
                                    </td>
                                    <td th:text="${product.category.name}"></td>
                                    <td th:text="${product.brand.name}"></td>
                                    <td>
                                        <div class="d-flex">
                                            <a class="btn btn-warning btn-sm mx-2" style="width: 70px;"
                                               th:href="@{/admin/products/update (id=${product.id})}"><i
                                                    class="bi bi-pencil-square"></i> Edit</a>
                                            <a class="btn btn-danger btn-sm" style="width: 70px;"
                                               th:href="@{/products/delete (id=${product.id})}"
                                               onclick="return confirm('Are you sure?')"><i class="bi bi-trash3"></i>
                                                Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
