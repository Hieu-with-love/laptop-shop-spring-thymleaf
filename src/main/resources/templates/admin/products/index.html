<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head :: head}">
    <title th:text="${pageTitle}"></title>
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!--Main wrapped-->
    <div class="body-wrapper">
        <div th:replace="~{fragments/header :: header}"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title container d-flex align-items-center gap-2 p-3">
                                <h2 class="">
                                    Quản lý sản phẩm
                                </h2>
                                <a class="btn btn-primary text-white d-flex justify-content-lg-end"
                                   th:href="@{/admin/products/create}">Create
                                    product</a>
                            </div>
                            <form>
                                <div class="input-group input-group-sm hidden-xs mb-2 d-flex justify-content-end"
                                     style="width:300px;">
                                    <input type="text" name="keyword" class="form-control pull-right"
                                           placeholder="Search product"
                                           th:value="${keyword}">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-secondary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                            </form>


                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Thumbnail</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Manager</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.getId()}"></td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${product.quantity}"></td>
                                    <td>
                                        <img th:src="@{'/uploads/' + ${product.thumbnail}}" alt="Ảnh sản phẩm"
                                             width="100px;">
                                    </td>
                                    <td th:text="${product.category.name}"></td>
                                    <td th:text="${product.brand.name}"></td>
                                    <td>
                                        <div class="d-flex">
                                            <a class="btn btn-warning btn-sm mx-2" style="width: 70px;"
                                               th:href="@{/admin/products/update (id=${product.id})}"><i
                                                    class="bi bi-pencil-square"></i> Edit</a>
                                            <a class="btn btn-danger btn-sm" style="width: 70px;"
                                               th:href="@{/admin/products/delete(id=${product.id})}"
                                               onclick="return confirm('Are you sure?')"><i class="bi bi-trash3"></i>
                                                Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}">
        </div>
    </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
