<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head}"></div>
<body>
<div class="container mt-3 pt-5">
    <div class="row">
        <img th:src="@{/assets/admin/resource_admin/images/logos/UTElogo.png}" alt="University logo"
             class="rounded-circle mx-auto" style="width: 200px; height: 180px;">
    </div>
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 m-auto border">
            <div class="card">
                <div class="card-title text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                         class="bi bi-person-circle mx-auto" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <input type="text" name="username" placeholder="Phone number"
                               class="form-control my-4 py-2" required/>
                        <input type="password" placeholder="Password" name="password"
                               class="form-control my-4 py-2" required/>
                        <div class="text-center my-2">
                            <button type="submit" class="btn btn-primary mb-2">Login</button>
                            <a th:href="@{/register}" class="nav-link mx-auto text-decoration-none hover-underline">Already
                                have an
                                account ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">

</div>
</body>
</html>
