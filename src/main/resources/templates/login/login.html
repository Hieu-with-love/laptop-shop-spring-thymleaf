<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{common-user/head :: head}"></div>
    <title>Laptop Shop || Login</title>
</head>
<body>
<div class="axil-signin-area">
    <!-- Start Header -->
    <div th:fragment="background-signin" class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a th:href="@{/user}" class="site-logo"><img th:src="@{etrade/assets/images/logo/logo.png}" alt="logo"></a>
            </div>
            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>Not a member?</p>
                    <a th:href="@{/register}" class="axil-btn btn-bg-secondary sign-up-btn">Sign Up Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--9">
                <h3 class="title">We Offer the Best Products</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Sign in to Laptop Shop.</h3>
                    <p class="b2 mb--55">Enter your detail below</p>
                    <form class="singin-form" method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="username"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Enter password">
                        </div>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger">Username or password isn't correct </p>
                            <br>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Sign In</button>
                            <a th:href="@{/forgot-password}" class="forgot-btn">Forget password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{common-user/script :: script}"></div>

</body>
</html>
