<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{common-user/head :: head}">
    <title>LaptopShop || Sign Up</title>
</head>
<body>
<div class="axil-signin-area">
    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-md-6">
                <a href="index.html" class="site-logo"><img th:src="@{/etradeassets/images/logo/logo.png}"
                                                            alt="logo"></a>
            </div>
            <div class="col-md-6">
                <div class="singin-header-btn">
                    <p>Already a member?</p>
                    <a href="sign-in.html" class="axil-btn btn-bg-secondary sign-up-btn">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <h3 class="title">We Offer the Best Products</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">I'm New Here</h3>
                    <p class="b2 mb--55">Enter your detail below</p>
                    <form class="singin-form"
                          method="post"
                          th:action="@{/register}"
                          th:object="${registerUser}"
                    >
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control"
                                   th:field="*{phoneNumber}"
                                   placeholder="Enter phone number"
                                   required
                            >
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}"
                                   placeholder="Enter email"
                                   required
                            >
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}"
                                   placeholder="Enter password"
                                   required
                            >
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}"
                                   placeholder="Enter password again"
                                   required
                            >
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="form-control" th:field="*{fullName}"
                                   placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label>Birth day</label>
                            <input type="date" class="form-control" th:field="*{dayOfBirth}"
                                   placeholder="Enter birth day">
                        </div>
                        <div class="form-group">
                            <div class="gender-box">
                                <h3>Gender</h3>
                                <div class="gender-option">
                                    <div class="gender">
                                        <input type="radio" id="check-male" name="gender" value="Nam" checked/>
                                        <label for="check-male">male</label>
                                    </div>
                                    <div class="gender">
                                        <input type="radio" id="check-female" name="gender" value="Ná»¯"/>
                                        <label for="check-female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" th:field="*{address}"
                                   placeholder="Enter address">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{common-user/script :: script}"></div>
</body>
</html>
