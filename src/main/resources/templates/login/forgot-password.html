<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Laptop Shop || Forgot password</title>
    <div th:insert="~{common-user/head :: head}"></div>
</head>
<body>

<div class="axil-signin-area">

    <!-- Start Header -->
    <div th:fragment="background-signin" class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a th:href="@{/user}" class="site-logo"><img th:src="@{etrade/assets/images/logo/logo.png}" alt="logo"></a>
            </div>
            <div class="col-md-2 d-lg-block d-none">
                <a th:href="@{/login}" class="back-btn"><i class="far fa-angle-left"></i></a>
            </div>
            <div class="col-xl-6 col-lg-4 col-sm-6">
                <div class="singin-header-btn">
                    <p>Not a member?</p>
                    <a th:href="@{/register}" class="axil-btn btn-bg-secondary sign-up-btn">Sign Up Now</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--10">
                <h3 class="title">We Offer the Best Products</h3>
            </div>
        </div>
        <div class="col-lg-6 offset-xl-2">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">Forgot Password?</h3>
                    <p class="b2 mb--55">Enter the email address you used when you joined and weâ€™ll send you
                        instructions to reset your password.</p>
                    <p th:if="${param.success}">
                        <script type="text/javascript">
                            alert('Renew password success. Go back login with new password !')
                        </script>
                    </p>
                    <form id="forgot-password-form" class="singin-form"
                          th:action="@{/forgot-password}"
                          method="post"
                    >
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   placeholder="Enter email to get password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="axil-btn btn-bg-primary submit-btn">Send Reset Instructions
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{common-user/script :: script}"></div>

</body>
</html>
